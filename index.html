<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        html { height: 100%; cursor: default; }
        body {
            font-family: "Roboto", sans-serif;
            width: 100%; height: 100%;
            text-align: center;
            display: table;
            opacity: 1;
            animation: fadein 3s forwards;
        }
        h1, h2 {
            font-weight: 300;
        }
        h2 { margin-bottom: 25px; }
        img {
            max-width: 100%; /* Ensures the logo is not compressed */
            height: auto; /* Maintains aspect ratio */
            width: 25%; /* Image width */
            border: 0; /* For IE */
        }
        #main {
            vertical-align: middle;
            display: table-cell;
        }
        /* Progress bar */
        #progress {
            width: 45%; /* Bar width */
            margin: 0 auto;
            border-radius: 10px; /* Roundness */
            background-color: #dddddd; /* Updated background color */
            padding: 7px 5px;
        }
        #fill {
            padding: 2px 0;
            background-color: #2d3192; /* Updated Fill color */
            width: 35%; /* Bar percentage */
            border-radius: 10px; /* Roundness */
            animation: proanimate 2s;
        }
        #barpercent h3 {
            color: white; /* Bar percentage text color */
            margin: 0; padding: 0;
            opacity: 1;
            animation: fadein 3s forwards;
        }

        /* Fades in animation */
        @keyframes fadein  {
            from { opacity: 0; }
        }
        /* Animates bar on page load */
        @keyframes proanimate {
            from { width: 0%; }
        }

        @media screen and (max-width:600px) {
            img {
                width: 60%;
            }
            h1 {
                font-size: 1.3em;
            }
            h2 {
                margin: 1.1em;
                font-size: 1.1em;
            }
            #progress {
                width: 80%; /* Bar width */
            }
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }
        .contact-info a {
            color: #2d3192;
            text-decoration: none;
        }
    </style>
    <title>Coming Soon</title>
</head>
<body>
    <div id="main">
        <img src="logo.png" alt="Logo Image">
        <h1>DesignXstudio</h1>
        <h2>Our website is currently under construction. </h2>
        <div id="progress">
            <div id="fill">
                <div id="barpercent">
                    <h3>35%</h3>
                </div>
            </div>
        </div>
        <div class="contact-info">
            <p>For any inquiries, please reach out to us at <a href="mailto:clientsupport@designxstudio.com.np">clientsupport@designxstudio.com.np</a>.</p>
        </div>
    </div>
</body>
</html>
